<section class="requests" id="requests">
    <div class="container">
        <h1 class="title">Подробная заявка</h1>
        <h3 class="subtitle">Заполните форму и получите максимально точную цену!</h3>
        <form action="#" class="row justify-content-center form">
            <div class="col-lg-4 col-md-7">
                <div class="form__line">
                    <label for="marks">Марка:</label>
                    <div class="form__select">
                        <select name="marks" id="marks">
                            <option selected="selected" value="hide">Выберите марку</option>
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                </div>
                <div class="form__line">
                    <label for="model">Модель:</label>
                    <div class="form__select">
                        <select name="model" id="model">
                            <option selected="selected" value="hide">Выберите модель</option>
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="opel">Opel</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                </div>
                <div class="form__line">
                    <label for="year">Год выпуска:</label>
                    <div class="form__select">
                        <select name="year" id="year">
                            <option selected="selected" value="hide">Выберите год</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-7">
                <div class="form__line">
                    <label for="details">Необходимые детали:</label>
                    <textarea name="details" id="details" placeholder="Введите" required></textarea>
                </div>
                <div class="form__line">
                    <label for="name">Ваше имя:</label>
                    <input type="text" name="name" placeholder="Введите" required>
                </div>
            </div>
            <div class="col-lg-4 col-md-7">
                <div class="form__line">
                    <label for="num">Ваш телефон:</label>
                    <input type="tel" name="num" id="num" placeholder="+7 (9__) ___-__-__"
                    required pattern="[0-9]{12}">
                </div>
                <div class="form__line">
                    <label for="name">Ваш e-mail:</label>
                    <input type="email" name="email" placeholder="Введите" required>
                </div>
                <div class="form__line">
                    <button class="form__line-btn btn btn--red">Узнать цену</button>
                </div>
            </div>
        </form>
    </div>
    <!-- /.container -->
</section>
<!-- /.requests -->
